<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
    <div class="profile">
    <div id="date">Domingo 18 de Febrero</div>
    <h1>Hello,Tatiana Londono</h1>
    <span>we will meet your goals.</span>
</div>
    <div class="addtask">
        <input type="text" id="input" placeholder="Add a task">
        <!--Usar font awesonme para agregar iconos con el link link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" en head la clase de cada icono esta en la pagina -->
        <i id="add" class="fas fa-plus-circle"></i>
    </div>
    <div class="section-task">
        <h3>These are your pending tasks.</h3>
        <ul id="list">
            <li>
                <i class="far fa-circle co" data="done" id="0"></i>
                <p class="text">Do the language homework.</p>
                <i class="fas fa-trash de" data="removed" id="0"></i>

            </li>

        </ul>
        
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
